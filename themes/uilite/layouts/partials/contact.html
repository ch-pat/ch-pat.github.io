{{ $config := .Site.Data.config }}

<section id="contact" class="bg-light d-flex align-items-center" style="height: 100vh;">
  <div class="container">
      <h2 class="heading mb-3">Contact</h2>

      <div class="text-success my-3">
        {{ $config.message }}
      </div>

      <form action="mailto:{{ $config.email }}" method="get" enctype="text/plain">
        <div class="form-row">
          <div class="col-12 col-xl-6 col-lg-6 col-md-6">
            <label>Name</label>
            <input type="text" class="form-control" name="subject" placeholder="Name">
          </div>
        </div>

        <div class="form-group">
          <label>Message</label>
          <textarea placeholder="Message" name="body" class="form-control" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
  </div>
</section>
